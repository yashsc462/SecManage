{% extends 'FO/basefo.html' %}

{% block content %}

<style>
    .card {
        width: 95%;
        margin: 2% auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
    }
    form {
        width: 100%;
        max-width: 700px; /* Adjust the max-width to fit all elements in one line */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
    }
    .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        width: 100%;
    }
    label {
        font-size: 1.1em;
        color: #333;
        margin-right: 10px;
        white-space: nowrap; /* Prevents the label from wrapping to a new line */
    }
    input {
        flex-grow: 1;
        padding: 10px;
        font-size: 1.1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-right: 10px;
    }
    button {
        padding: 10px;
        font-size: 1.0em;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        white-space: nowrap;
    }
    button:hover {
        background-color: #333;
    }
</style>

<div class="card">
    <h1>Update Food Allowance for {{ employee.first_name }} {{ employee.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="food_allowance">Current Food Allowance:</label>
            <input type="text" id="food_allowance" name="food_allowance" value="{{ salary_detail.food_allowance }}">
            <button type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock content %}
